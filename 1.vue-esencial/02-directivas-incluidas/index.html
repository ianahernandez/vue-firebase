<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs</title>

<body>
    <main>

        <template v-if="conectado">
            <div>
                <h3>Bienvenida Ana!</h3>
                <ul>
                    <li>
                        <a href="#">Mis datos</a>
                        <a href="#">Mensajes</a>
                        <a href="#">Salir</a>
                    </li>
                </ul>
            </div>
        </template>

        <h4 v-else=>No est√°s conectado</h4>

    </main>

    <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs</title>
</head>

<body>
    <main>
        <h1>{{ mensajeAlreves }} {{ mensaje }}</h1>

        <ul>
            <li v-for="tarea in tareasPorAntiguedad" :key="tarea.id">
                {{ tarea.titulo }}
            </li>
        </ul>

        <form action="" v-on:submit.prevent="agregarTarea">
            <input type="text" placeholder="Indroduzca una tarea" v-model="nuevaTarea">
            <input type="submit" value="Enviar tarea">
        </form>

        <pre>
            {{$data}}
        </pre>
    </main>

    <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
    <script src="main.js"></script>
</body>

</html>

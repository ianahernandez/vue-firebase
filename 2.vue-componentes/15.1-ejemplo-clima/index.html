<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Vuejs</title>
</head>

<body>
    <main>
        <div class="row">
            <div class="col">
                <input v-model="nombreCiudad" type="text" class="form-control" placeholder="Introduzca el nombre de una ciudad">
            </div>
            <div class="col">
                <button v-if="nombreCiudad" @click="consultarCiudad()" class="btn btn-primary">Buscar</button>
            </div>
        </div>


        <ciudad v-if="ciudad" :nombre="ciudad.name"
                              :clima="ciudad.weather[0]"
                              :general="ciudad.main"
                              :pais="ciudad.sys.country"
        >
        </ciudad>
    </main>

    <template id="ciudad-template">
            <div class="card">
                <div class="card-header">
                    <h2><strong class="mr-auto">{{nombre}}</strong>
                        <img class="rounded mr-2 mb1" width="25" :src=`https://lipis.github.io/flag-icon-css/flags/4x3/${pais.toLowerCase()}.svg` alt="...">
                    </h2>
                </div>
                <div class="card-body media">
                    <img :src=`http://openweathermap.org/img/w/${clima.icon}.png` class="align-self-start mr-3" alt="...">
                    <div class="media-body">
                        <h3 class="mt-0">{{clima.description | capitalize }}</h5>
                        <p>Temperatura (ºC): {{general.temp}} | <small> min: {{general.temp_min}}, máx: {{general.temp_max}}</small></p>
                        <p>Presión: {{general.pressure}} hpa</p>
                        <p>Humedad: {{general.humidity}} %</p>
                    </div>
                </div>
            </div>
    </template>

    <script src="https://unpkg.com/vue@2.6.8/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
